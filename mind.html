<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mind – Conversation Cards</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
        url("verse.png") no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .back-home {
      margin-bottom: 25px;
      text-decoration: none;
      color: #1e3a5f;
      background: white;
      padding: 10px 22px;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      font-size: 14px;
    }

    /* 카테고리 */
    .categories {
      display: flex;
      gap: 16px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category {
      background: white;
      padding: 14px 24px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transition: transform 0.2s ease;
      font-weight: 500;
    }

    .category:hover {
      transform: translateY(-2px);
    }

    /* 카드 */
    .cards {
      display: flex;
      gap: 25px;
      perspective: 1200px;
    }

    .card {
      width: 250px;
      height: 360px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.6s ease;
    }

    .card.flipping {
      transform: rotateY(720deg);
    }

    .card.revealed {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 26px;
      box-sizing: border-box;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    .front {
      background: #f1f6ff;
      font-size: 20px;
      font-weight: 500;
      color: #1e3a5f;
    }

    .back {
      background: linear-gradient(145deg, #1e3a5f, #2f5f9e);
      color: white;
      transform: rotateY(180deg);
      font-size: 15px;
      line-height: 1.7;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #777;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Mind</h1>
  <div class="subtitle">Conversation cards for reflection</div>

  <a href="index.html" class="back-home">Back to Home</a>

  <!-- 카테고리 -->
   <div class="categories">
    <button onclick="pick('emotion')">Emotions</button>
    <button onclick="pick('fear')">Fear</button>
    <button onclick="pick('love')">Love</button>
    <button onclick="pick('identity')">Identity</button>
    <button onclick="pick('growth')">Growth</button>
  </div>

  <div class="cards" id="cards"></div>

  <a href="index.html" class="back">← Back to Home</a>

  <script>
    const questions = {
      emotion: [
        "What emotion do you feel most often?",
        "How do you express anger?",
        "What makes you feel calm?",
        "Do you hide your emotions?",
        "What emotion is hardest to handle?",
        "How do you deal with sadness?",
        "What makes you feel joyful?",
        "Can emotions be controlled?",
        "What triggers your stress?",
        "How do emotions affect decisions?"
      ],
      fear: [
        "What are you afraid of?",
        "Is fear useful?",
        "How do you overcome fear?",
        "What fear did you conquer?",
        "Does fear stop growth?",
        "Fear of failure or success?",
        "What scares people most?",
        "Is fear learned?",
        "Does fear protect us?",
        "What fear remains?"
      ],
      love: [
        "What is love?",
        "How do you show love?",
        "Is love unconditional?",
        "Can love fade?",
        "Is self-love important?",
        "Love or stability?",
        "Can love be taught?",
        "What hurts love?",
        "Does love change us?",
        "Is love a choice?"
      ],
      identity: [
        "Who are you really?",
        "What defines identity?",
        "Do we change over time?",
        "Are labels helpful?",
        "Who influences identity?",
        "Can identity be rebuilt?",
        "Do we need validation?",
        "Are we one self or many?",
        "What shapes personality?",
        "Is identity fixed?"
      ],
      growth: [
        "What helps personal growth?",
        "Is pain necessary to grow?",
        "What holds people back?",
        "How do habits shape us?",
        "Is growth uncomfortable?",
        "Can people truly change?",
        "What mindset helps growth?",
        "Is growth a choice?",
        "What did you outgrow?",
        "What are you growing into?"
      ]
    };
    function drawCards(category) {
      const cardArea = document.getElementById("cardArea");
      const cards = document.querySelectorAll(".card");

      cardArea.classList.remove("hidden");

      const shuffled = [...questions[category]].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 3);

      cards.forEach((card, i) => {
        card.classList.remove("flipping", "revealed");
        card.querySelector(".back").innerText = selected[i];
        card.querySelector(".front").innerText = "Drawing...";

        setTimeout(() => {
          card.classList.add("flipping");

          setTimeout(() => {
            card.classList.remove("flipping");
            card.classList.add("revealed");
          }, 1600);

        }, 300 + i * 300);
      });
    }
  </script>

</body>
</html>
