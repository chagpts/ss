<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind – Conversation Cards</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
        url("verse.png") no-repeat center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px 14px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      margin-bottom: 4px;
      font-size: 28px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
      text-align: center;
    }

    .back-home {
      margin-bottom: 20px;
      text-decoration: none;
      color: #1e3a5f;
      background: white;
      padding: 10px 20px;
      border-radius: 22px;
      box-shadow: 0 5px 14px rgba(0,0,0,0.18);
      font-size: 14px;
    }

    /* 카테고리 버튼 */
    .categories {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 360px;
      margin-bottom: 26px;
    }

    .categories button {
      background: white;
      padding: 14px;
      border-radius: 26px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      font-weight: 500;
      font-size: 15px;
      border: none;
    }

    .categories button:active {
      transform: scale(0.97);
    }

    /* 카드 */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 18px;
      perspective: 1200px;
      width: 100%;
      align-items: center;
    }

    .card {
      width: 90vw;
      max-width: 340px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.4s ease;
    }

    .card.flipping {
      transform: rotateY(720deg);
    }

    .card.revealed {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 22px;
      box-sizing: border-box;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    .front {
      background: #f1f6ff;
      font-size: 18px;
      font-weight: 500;
      color: #1e3a5f;
    }

    .back {
      background: linear-gradient(145deg, #1e3a5f, #2f5f9e);
      color: white;
      transform: rotateY(180deg);
      font-size: 15px;
      line-height: 1.6;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      opacity: 0.85;
      text-align: center;
    }

    /* 태블릿 이상 */
    @media (min-width: 768px) {
      .categories {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .cards {
        flex-direction: row;
      }
    }
  </style>
</head>

<body>

  <h1>Mind</h1>
  <div class="subtitle">Conversation cards for reflection</div>

  <a href="index.html" class="back-home">Back to Home</a>

  <!-- 카테고리 -->
  <div class="categories">
    <button onclick="pick('emotion')">Emotions</button>
    <button onclick="pick('fear')">Fear</button>
    <button onclick="pick('love')">Love</button>
    <button onclick="pick('identity')">Identity</button>
    <button onclick="pick('growth')">Growth</button>
  </div>

  <!-- 카드 -->
  <div class="cards hidden" id="cardArea">
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
  </div>

  <footer>© 2025 Cha GPTs</footer>

  <script>
    const questions = {
      emotion: [
        "What emotion do you feel most often?",
        "How do you express anger?",
        "What makes you feel calm?",
        "Do you hide your emotions?",
        "What emotion is hardest to handle?",
        "How do you deal with sadness?",
        "What makes you feel joyful?",
        "Can emotions be controlled?",
        "What triggers your stress?",
        "How do emotions affect decisions?"
      ],
      fear: [
        "What are you afraid of?",
        "Is fear useful?",
        "How do you overcome fear?",
        "What fear did you conquer?",
        "Does fear stop growth?",
        "Fear of failure or success?",
        "What scares people most?",
        "Is fear learned?",
        "Does fear protect us?",
        "What fear remains?"
      ],
      love: [
        "What is love?",
        "How do you show love?",
        "Is love unconditional?",
        "Can love fade?",
        "Is self-love important?",
        "Love or stability?",
        "Can love be taught?",
        "What hurts love?",
        "Does love change us?",
        "Is love a choice?"
      ],
      identity: [
        "Who are you really?",
        "What defines identity?",
        "Do we change over time?",
        "Are labels helpful?",
        "Who influences identity?",
        "Can identity be rebuilt?",
        "Do we need validation?",
        "Are we one self or many?",
        "What shapes personality?",
        "Is identity fixed?"
      ],
      growth: [
        "What helps personal growth?",
        "Is pain necessary to grow?",
        "What holds people back?",
        "How do habits shape us?",
        "Is growth uncomfortable?",
        "Can people truly change?",
        "What mindset helps growth?",
        "Is growth a choice?",
        "What did you outgrow?",
        "What are you growing into?"
      ]
    };

    function pick(category) {
      const cardArea = document.getElementById("cardArea");
      const cards = document.querySelectorAll(".card");

      cardArea.classList.remove("hidden");

      const shuffled = [...questions[category]].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 3);

      cards.forEach((card, i) => {
        card.classList.remove("flipping", "revealed");
        card.querySelector(".back").innerText = selected[i];
        card.querySelector(".front").innerText = "Drawing...";

        setTimeout(() => {
          card.classList.add("flipping");

          setTimeout(() => {
            card.classList.remove("flipping");
            card.classList.add("revealed");
          }, 1400);
        }, 300 + i * 250);
      });
    }
  </script>

</body>
</html>
