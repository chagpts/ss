<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mind & Emotion – Deep</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
        url("verse.png") no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .back-home {
      margin-bottom: 25px;
      text-decoration: none;
      color: #1e3a5f;
      background: white;
      padding: 10px 22px;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      font-size: 14px;
    }

    /* 카테고리 */
    .categories {
      display: flex;
      gap: 16px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category {
      background: white;
      padding: 14px 24px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transition: transform 0.2s ease;
      font-weight: 500;
    }

    .category:hover {
      transform: translateY(-2px);
    }

    /* 카드 */
    .cards {
      display: flex;
      gap: 25px;
      perspective: 1200px;
    }

    .card {
      width: 230px;
      height: 320px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.6s ease;
    }

    .card.flipping {
      transform: rotateY(720deg);
    }

    .card.revealed {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    .front {
      background: #f1f6ff;
      font-size: 20px;
      font-weight: 500;
      color: #1e3a5f;
    }

    .back {
      background: linear-gradient(145deg, #1e3a5f, #2f5f9e);
      color: white;
      transform: rotateY(180deg);
      font-size: 16px;
      line-height: 1.7;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Mind & Emotion</h1>
  <div class="subtitle">Philosophical conversation cards</div>

  <a href="index.html" class="back-home">Back to Home</a>

  <!-- 카테고리 -->
  <div class="categories">
    <div class="category" onclick="drawCards('emotions')">Emotions</div>
    <div class="category" onclick="drawCards('relationships')">Relationships</div>
    <div class="category" onclick="drawCards('self')">Self</div>
    <div class="category" onclick="drawCards('choices')">Choices</div>
    <div class="category" onclick="drawCards('values')">Values</div>
  </div>

  <!-- 카드 -->
  <div class="cards hidden" id="cardArea">
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
  </div>

  <script>
    const questions = {
      emotions: [
        "Is an emotion something we feel or something we create?",
        "Can emotions exist without thoughts?",
        "Is it possible to fully understand a feeling?",
        "Are emotions truths or interpretations?",
        "Can we trust our emotions?",
        "Is emotional pain meaningful?",
        "Do emotions shape reality?",
        "Are suppressed emotions still active?",
        "Is calmness an emotion or a state?",
        "What emotion do we avoid questioning?"
      ],
      relationships: [
        "Can we ever truly know another person?",
        "Is love a choice or a consequence?",
        "Do relationships define who we are?",
        "Is connection stronger than independence?",
        "Can silence be intimacy?",
        "Is conflict necessary for closeness?",
        "Are we responsible for others’ emotions?",
        "Can distance deepen relationships?",
        "Is trust given or earned?",
        "Do relationships reveal or shape the self?"
      ],
      self: [
        "Where does the self begin and end?",
        "Are we the same person over time?",
        "Is identity discovered or constructed?",
        "Can we observe ourselves objectively?",
        "Is the self stable or fluid?",
        "Are we defined by thoughts or actions?",
        "Is self-awareness freedom or burden?",
        "Can we escape the self?",
        "What part of the self is silent?",
        "Is authenticity possible?"
      ],
      choices: [
        "Do we truly have free will?",
        "Are choices shaped more by fear or desire?",
        "Is not choosing still a choice?",
        "Do choices define us?",
        "Can a wrong choice still lead to truth?",
        "Is regret inevitable?",
        "Are we responsible for unintended outcomes?",
        "Do choices reveal values?",
        "Is certainty necessary to choose?",
        "Can we choose who we become?"
      ],
      values: [
        "Where do values come from?",
        "Are values universal or personal?",
        "Do values change with experience?",
        "Is living by values difficult?",
        "What value is worth suffering for?",
        "Are values discovered or taught?",
        "Can values conflict without resolution?",
        "Is morality emotional or rational?",
        "What value do we rarely question?",
        "Can values define a life?"
      ]
    };

    function drawCards(category) {
      const cardArea = document.getElementById("cardArea");
      const cards = document.querySelectorAll(".card");

      cardArea.classList.remove("hidden");

      const shuffled = [...questions[category]].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 3);

      cards.forEach((card, i) => {
        card.classList.remove("flipping", "revealed");
        card.querySelector(".back").innerText = selected[i];
        card.querySelector(".front").innerText = "Drawing...";

        setTimeout(() => {
          card.classList.add("flipping");

          setTimeout(() => {
            card.classList.remove("flipping");
            card.classList.add("revealed");
          }, 1600);

        }, 300 + i * 300);
      });
    }
  </script>

</body>
</html>
