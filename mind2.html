<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mind & Emotion – Deep</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
        url("verse.png") no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .back-home {
      margin-bottom: 25px;
      text-decoration: none;
      color: #1e3a5f;
      background: white;
      padding: 10px 22px;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      font-size: 14px;
    }

    /* 카테고리 */
    .categories {
      display: flex;
      gap: 16px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category {
      background: white;
      padding: 14px 24px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transition: transform 0.2s ease;
      font-weight: 500;
    }

    .category:hover {
      transform: translateY(-2px);
    }

    /* 카드 */
    .cards {
      display: flex;
      gap: 25px;
      perspective: 1200px;
    }

    .card {
      width: 250px;
      height: 360px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.6s ease;
    }

    .card.flipping {
      transform: rotateY(720deg);
    }

    .card.revealed {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 26px;
      box-sizing: border-box;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    .front {
      background: #f1f6ff;
      font-size: 20px;
      font-weight: 500;
      color: #1e3a5f;
    }

    .back {
      background: linear-gradient(145deg, #1e3a5f, #2f5f9e);
      color: white;
      transform: rotateY(180deg);
      font-size: 15px;
      line-height: 1.7;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Mind & Emotion</h1>
  <div class="subtitle">Philosophical conversation cards</div>

  <a href="index.html" class="back-home">Back to Home</a>

  <!-- 카테고리 -->
  <div class="categories">
    <div class="category" onclick="drawCards('emotions')">Emotions</div>
    <div class="category" onclick="drawCards('relationships')">Relationships</div>
    <div class="category" onclick="drawCards('self')">Self</div>
    <div class="category" onclick="drawCards('choices')">Choices</div>
    <div class="category" onclick="drawCards('values')">Values</div>
  </div>

  <!-- 카드 -->
  <div class="cards hidden" id="cardArea">
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
  </div>

  <script>
    const questions = {
      emotions: [
        "When you experience a strong emotion, do you believe it reflects an objective truth about the situation, or is it shaped more by your past experiences and expectations?",
        "If emotions are temporary by nature, why do some feelings seem to define entire periods of our lives?",
        "Do you think emotions exist independently within us, or are they created only through interaction with the world around us?",
        "Is it possible to fully understand an emotion while you are still experiencing it, or only in hindsight?",
        "When emotional pain arises, do you see it as something to avoid, or something that asks to be understood?",
        "Are there emotions that society encourages us to feel, and others it quietly teaches us to suppress?",
        "If you could remove one emotion from your life, would doing so change who you are at your core?",
        "Do emotions reveal who we truly are, or do they sometimes hide deeper truths about ourselves?",
        "Is emotional stability a sign of inner strength, or can emotional fluctuation also be a form of honesty?",
        "What emotion do you feel most uncomfortable examining closely, and why do you think that is?"
      ],
      relationships: [
        "In relationships, how much of what we call connection is truly mutual understanding, and how much is projection?",
        "Can we ever truly know another person, or are we always relating to our own interpretation of them?",
        "Is love something that grows through effort, or something that naturally exists until it fades?",
        "Do relationships shape who we become, or do they simply reveal parts of ourselves that were already there?",
        "Is emotional closeness built through sharing similarities, or through accepting differences?",
        "When a relationship causes pain, how do we decide whether it is something to heal or something to release?",
        "Are we responsible for the emotional well-being of those we care about, or only for our intentions?",
        "Can distance sometimes deepen a relationship more than constant presence?",
        "Is trust a conscious decision, or something that forms beyond our control?",
        "What does it mean to truly listen to another person without trying to change them?"
      ],
      self: [
        "When you think about who you are, do you feel more connected to your thoughts, your emotions, or your actions?",
        "Is the self something stable that persists over time, or something that is constantly being rewritten?",
        "How much of your identity feels chosen, and how much feels inherited or imposed?",
        "Is self-awareness a form of freedom, or can it sometimes become a burden?",
        "Can we observe ourselves honestly without changing what we observe?",
        "Do you believe there is a part of yourself that remains unchanged regardless of circumstances?",
        "Is authenticity about expressing everything we feel, or about choosing what we live by?",
        "When you are alone, does your sense of self feel clearer or more uncertain?",
        "Is it possible to lose yourself, or does the self simply transform?",
        "What part of yourself do you sense, but struggle to put into words?"
      ],
      choices: [
        "When making a choice, how much do you feel guided by freedom, and how much by unseen limitations?",
        "Is choosing not to decide truly a neutral act, or is it a decision with its own consequences?",
        "Do our choices define who we are, or do they simply express who we already believe ourselves to be?",
        "Can a choice made out of fear still lead to meaningful growth?",
        "How do you understand regret: as a sign of failure, or as evidence of reflection?",
        "Is certainty necessary before acting, or is uncertainty an unavoidable part of choosing?",
        "Do we become responsible for outcomes we could not have predicted?",
        "Is it possible to make a completely free choice, untouched by past experience?",
        "When a choice closes one path, does it truly eliminate it, or does it continue to shape us indirectly?",
        "If you could revisit one decision, would you want to change it, or simply understand it better?"
      ],
      values: [
        "Where do your core values come from: personal reflection, cultural influence, or lived experience?",
        "Are values something we discover over time, or something we consciously decide to live by?",
        "When values conflict, how do you decide which one deserves priority?",
        "Is it harder to live according to your values, or to define them clearly?",
        "Do values remain meaningful if they are never challenged?",
        "Can a value change without losing its importance?",
        "Are there values you claim to hold, but find difficult to act upon?",
        "Is moral judgment driven more by emotion or by reason?",
        "What value do you rarely question, and what might happen if you did?",
        "If your life reflected your values perfectly, what would look different?"
      ]
    };

    function drawCards(category) {
      const cardArea = document.getElementById("cardArea");
      const cards = document.querySelectorAll(".card");

      cardArea.classList.remove("hidden");

      const shuffled = [...questions[category]].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 3);

      cards.forEach((card, i) => {
        card.classList.remove("flipping", "revealed");
        card.querySelector(".back").innerText = selected[i];
        card.querySelector(".front").innerText = "Drawing...";

        setTimeout(() => {
          card.classList.add("flipping");

          setTimeout(() => {
            card.classList.remove("flipping");
            card.classList.add("revealed");
          }, 1600);

        }, 300 + i * 300);
      });
    }
  </script>

</body>
</html>
