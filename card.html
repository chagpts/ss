<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Discussion</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 22px 14px 40px;
      font-family: 'Quicksand', Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.78), rgba(255,255,255,0.78)),
        url("verse.png") no-repeat center / cover;
    }


    .container {
      max-width: 520px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 24px;
      margin-bottom: 6px;
      color: #222;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 22px;
      line-height: 1.5;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 22px;
    }

    .topic-btn {
      padding: 14px 0;
      border-radius: 24px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .topic-btn:active {
      transform: scale(0.97);
    }

    .card {
      background: #fff;
      border-radius: 22px;
      padding: 24px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      margin-bottom: 18px;
      text-align: left;
    }

    .category {
      font-size: 12px;
      color: #777;
      text-transform: uppercase;
      margin-bottom: 8px;
      letter-spacing: 0.4px;
    }

    .question {
      font-size: 16px;
      line-height: 1.5;
      color: #222;
    }

    .home-btn {
      width: 100%;
      padding: 14px 0;
      border-radius: 30px;
      border: none;
      background: #e0e0e0;
      color: #111;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Card Discussion</h1>
    <div class="subtitle">
      Choose a topic, pick a card,<br>
      and share as much as you want.
    </div>

    <div class="buttons">
      <button class="topic-btn" onclick="drawCard('life')">Everyday Life</button>
      <button class="topic-btn" onclick="drawCard('experience')">Experiences</button>
      <button class="topic-btn" onclick="drawCard('opinion')">Opinions</button>
      <button class="topic-btn" onclick="drawCard('culture')">Culture</button>
    </div>

    <div id="cardArea"></div>

    <button class="home-btn" onclick="location.href='index.html'">
      ← Back to Home
    </button>

  </div>

  <script>
    const cards = {
      life: [
        "What’s one small habit you do every day?",
        "What part of your day do you enjoy the most?",
        "How do you usually spend your weekends?",
        "What’s something simple that makes you happy?",
        "What helps you relax after a long day?"
      ],

      experience: [
        "What’s a memorable experience you still think about?",
        "What’s something you tried for the first time recently?",
        "What’s an unexpected situation you handled well?",
        "What’s a funny or awkward memory you don’t mind sharing?",
        "What’s a small lesson life taught you recently?"
      ],

      opinion: [
        "Do you prefer planning ahead or going with the flow?",
        "Is it better to work alone or with others?",
        "What matters more: time or money?",
        "Is it better to be busy or have free time?",
        "Do you think routines are helpful or boring?"
      ],

      culture: [
        "What’s something unique about your culture?",
        "Is work-life balance important in your country?",
        "What food best represents where you’re from?",
        "What cultural habit surprised you the most?",
        "Is small talk common in your culture?"
      ]
    };

    function drawCard(type) {
      const list = cards[type];
      const random = list[Math.floor(Math.random() * list.length)];

      const cardArea = document.getElementById("cardArea");
      cardArea.innerHTML = `
        <div class="card">
          <div class="category">${type}</div>
          <div class="question">${random}</div>
        </div>
      `;
    }
  </script>

</body>
</html>
