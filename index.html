<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>English Meetup</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      text-align: center;
      padding: 50px;
      min-height: 100vh;
      background:
        /* 배경을 더 옅게 */
        linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
        url("verse.png") no-repeat center center / cover;
      box-sizing: border-box;
    }

    /* 상단 흰 배경 박스 */
    .hero {
      background: rgba(255,255,255,0.95);
      display: inline-block;
      padding: 35px 50px;
      border-radius: 28px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.18);
      margin-bottom: 50px;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 42px;
      margin: 0 0 10px 0;
      color: #222;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.7;
      margin: 0;
      color: #444;
    }

    .topic {
      margin-top: 20px;
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 35px 45px;
      border-radius: 24px;
      display: inline-block;
      max-width: 420px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.18);
    }

    .topic h2 {
      font-family: 'Baloo 2', cursive;
      margin-top: 0;
      font-size: 26px;
    }

    .topic p {
      font-size: 16px;
      margin-top: 8px;
    }

    a.button {
      display: inline-block;
      margin-top: 22px;
      padding: 14px 30px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background: #000;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      body {
        padding: 30px 20px;
      }
      h1 {
        font-size: 34px;
      }
      .hero,
      .topic {
        padding: 28px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- 상단 제목 영역 -->
  <div class="hero">
    <h1>Verse English Conversation Meetup</h1>
    <p>
      A relaxed space to talk, listen, and connect in English.
    </p>
  </div>

  <!-- 토픽 영역 -->
  <div class="topic">
    <h2>Conversation Topic</h2>
    <p>Human Mind & Emotions</p>
    <a class="button" href="mind.html">Start Card Picking</a>
  </div>

</body>
</html>
